<!-- this provides the structure for the timerbar-->


<timer interval="1000" autostart="false" countdown="activePart.questionDuration">
    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped active"
             aria-valuenow="activePart.questionDuration" style="width: {{ seconds }}%;">
            <span class="sr-only">Amount of time for each question.</span>
        </div>
    </div>
</timer>
