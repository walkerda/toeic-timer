<!-- structure for the timer -->

<div class="row timer-location">

    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="timer-countdown">
            <timer ng-show="timerRunning || timerPaused" interval="1000" autostart="false"
                   countdown="activePart.timerDuration"
                    max-time-unit="'minute'">
                {{ mminutes }}:{{ sseconds }}
            </timer>
            <div ng-show="!timerRunning && !timerPaused">{{ activePart.timerDuration | timerTime }}</div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 activePart-title">
        <em>{{ activePart.name | uppercase }}</em>
    </div>

</div>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">TIMER COMPLETE</h4>
            </div>
            <div class="modal-body">
                <p>The timer has stopped. Please check your answers to see how you did.</p>
                <p>Restart the timer to try again.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
