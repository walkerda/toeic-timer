<!-- structure for the timer -->

<div id="myModal" class="modal fade">
  <div class="modal-dialog timer-end-modal-vertical-centered">
    <div class="modal-content">
      <div class="modal-header timer-end-modal-header">
        <h4 class="modal-title">TIMER COMPLETE</h4>
      </div>
      <div class="modal-body">
        <p>The timer has stopped. Please check your answers.</p>
        <p class="text-danger">Restart the timer to try again.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger timer-end-modal-btn" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="container">
  <div class="row timer-location">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <div class="timer-countdown" data-toggle="tooltip" title="Timer Countdown" data-placement="below">
        <timer ng-show="timerRunning || timerPaused" interval="1000" autostart="false"
               countdown="activePart.timerDuration"
               max-time-unit="'minute'">
          {{ mminutes }}:{{ sseconds }}
        </timer>
        <div ng-show="!timerRunning && !timerPaused">{{ activePart.timerDuration | timerTime }}</div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 title-div">
      <div class="activePart-title" data-toggle="tooltip" title="Selected Test Part" data-placement="below">
        {{activePart.name |uppercase }}</div>
    </div>
  </div>



</div>
